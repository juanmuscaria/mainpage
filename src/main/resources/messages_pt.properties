page.about.md=Olá, sou Juan Patricio, também conhecido como "juanmuscaria". Sou um desenvolvedor de software com sólidas habilidades em Java e desenvolvimento back-end.\n\nBem-vindo ao meu site, o local de todos os meus projetos aleatórios relacionados à web, dê uma olhada em busca de algo interessante (talvez tente até localizar meu pato secreto) ou visite meu [GitHub](https://github.com/juanmuscaria) para saber mais sobre mim.\n\nOs testes do Boldo (modulo "java no navegador" do meu projeto) podem ser localizados em [boldoTest](/boldoTest).\n\n## Random REST APIs\n* `https://juanmuscaria.com/Minecraft.Download/` - Replacement for the now dead `https://s3.amazonaws.com/Minecraft.Download`. Automatically maps calls from the old asset host to the new piston-meta.mojang.com format.
